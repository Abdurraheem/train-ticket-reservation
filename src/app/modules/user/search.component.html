<form (ngSubmit)="searchRoute(routeForm)" #routeForm="ngForm">

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="train">Train</label>
        <select name="train" class="form-control" [ngModel] required>
          <option selected>UTU666</option>
          <option>KYS420</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="departureCity">Departure City</label>
        <input type="text" class="form-control" name="departureCity" [ngModel] required>
      </div>
      <div class="form-group col-md-4">
        <label for="arrivalCity">Arrival City</label>
        <input type="text" class="form-control" name="arrivalCity" [ngModel] required>
      </div>
    </div>
  <!--
    TO-DO:
    Fix default time to departure
    Show departure as checked when first loaded
  -->
    <div class="form-row">
        <input name="selectTime" [(ngModel)]="options" type="radio" [value]="true" [checked]="options"/>
        <label for="departureTime">Departure Time</label>
        <input name="selectTime" [(ngModel)]="options" type="radio" [value]="false" [checked]="!options"/>
        <label for="arrivalTime">Arrival Time</label>
      <div *ngIf="options" class="form-group col-md-4" id="departure">1
        <input type="datetime-local" id="deptTime" class="form-control" [ngModel] required>
      </div>

      <div *ngIf="!options" class="form-group col-md-4" id="arrival">2
        <input type="datetime-local" id="arriTime" class="form-control" [ngModel] required>
      </div>
     

    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!routeForm.valid">Search routes</button>
  </form>
